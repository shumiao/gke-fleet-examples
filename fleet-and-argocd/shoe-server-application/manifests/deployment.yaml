apiVersion: apps/v1 
kind: Deployment
metadata:
  name: demo-web-server 
  namespace: shoestore # Update if your namespace is different
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: demo-web-server 
  template:
    metadata:
      labels:
        app: demo-web-server 
    spec:
      containers:
      - name: demo-web-server 
        image: us-central1-docker.pkg.dev/shumiao-test/demo-web-server/demo-web-server:v1.0
        ports:
        - containerPort: 8888 # Expose port 8888 of the container
