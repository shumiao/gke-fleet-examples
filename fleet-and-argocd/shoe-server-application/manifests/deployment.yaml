apiVersion: apps/v1 
kind: Deployment
metadata:
  name: demo-web-server 
  namespace: shoestore # Update if your namespace is different
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: demo-web-server 
  template:
    metadata:
      labels:
        app: demo-web-server 
    spec:
      containers:
      - name: demo-web-server 
        image: gcr.io/my-project/demo-web-server:v1.0 # Your image path
        ports:
        - containerPort: 80 # Expose port 80 of the container
